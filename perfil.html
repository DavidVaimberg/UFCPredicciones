<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Perfil</title>

  <nav style="background:#111; padding:10px; text-align:center;">
    <a href="index.html" style="color:white; margin:0 15px;">🏠 Inicio</a>
    <a href="stats.html" style="color:white; margin:0 15px;">📊 Estadísticas</a>
    <a href="historial.html" style="color:white; margin:0 15px;">📁 Historial</a>
    <a href="perfil.html" style="color:white; margin:0 15px;">👤 Mi Perfil</a>
  </nav>

  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 20px; }
    h1, h2 { text-align: center; }
    .profile-box { background: #fff; padding: 30px; max-width: 800px; margin: 20px auto; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .profile-info p { font-size: 1.1em; line-height: 1.6; border-bottom: 1px solid #eee; padding-bottom: 10px; margin-top: 0; display: flex; justify-content: space-between; }
    .profile-info strong { color: #333; }
    .profile-info span { text-align: right; }
    #loading-message { text-align: center; font-size: 1.2em; padding: 40px; }
    .charts-container { display: flex; gap: 20px; margin-top: 20px; flex-wrap: wrap; }
    .chart-box { flex: 1; min-width: 300px; padding: 20px; border: 1px solid #eee; border-radius: 8px; }
    .chart-box h3 { text-align: center; margin-top: 0; }
    .achievement { display: flex; align-items: center; padding: 10px; border-bottom: 1px solid #eee; }
    .achievement-icon { font-size: 2em; margin-right: 15px; }
    .achievement-details h4 { margin: 0 0 5px 0; color: #333; }
    .achievement-details p { margin: 0; font-size: 0.9em; color: #666; border: none; }
    .achievement.Bronce { border-left: 5px solid #cd7f32; }
    .achievement.Plata { border-left: 5px solid #c0c0c0; }
    .achievement.Oro { border-left: 5px solid #ffd700; }
    .achievement.Épico { border-left: 5px solid #8a2be2; background-color: #f8f3ff; }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <h1>Mi Perfil</h1>
  
  <div id="loading-message">Cargando tu perfil...</div>

  <div id="profile-content" class="profile-box" style="display:none;">
    <h2>Información de la Cuenta</h2>
    <div id="account-info" class="profile-info"></div>
    
    <h2 style="margin-top: 40px;">Estadísticas Detalladas</h2>
    <div id="detailed-stats" class="profile-info"></div>

    <h2 style="margin-top: 40px;">Visualizaciones</h2>
    <div class="charts-container">
        <div class="chart-box">
            <h3>Estilo de Predicción</h3>
            <canvas id="predictionStyleChart"></canvas>
        </div>
        <div class="chart-box">
            <h3>Rendimiento por Evento</h3>
            <canvas id="eventPerformanceChart"></canvas>
        </div>
    </div>

    <h2 style="margin-top: 40px;">🏆 Vitrina de Logros</h2>
    <div id="achievements-showcase"></div>
  </div>

<script>
     const SUPABASE_URL = 'https://dvpckpkgiwicifweiupo.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR2cGNrcGtnaXdpY2lmd2VpdXBvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0NzAzMzgsImV4cCI6MjA3MDA0NjMzOH0.37X7ZZ9cNDUlplHSSGrypxhmAKXpHUyFdrq9nJOdhbw';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    document.addEventListener('DOMContentLoaded', async () => {
        const { data: { session } } = await supabaseClient.auth.getSession();
        if (!session) {
            window.location.href = 'index.html';
            return;
        }
        await cargarPerfil(session.user);
    });

    async function cargarPerfil(user) {
        // 1. OBTENER TODOS LOS DATOS NECESARIOS
        const { data: predicciones, error: predError } = await supabaseClient.from('predicciones').select(`*, peleas(*)`).eq('usuario_id', user.id);
        const { data: resultados, error: resError } = await supabaseClient.from('resultados').select(`*`);
        const { data: logrosObtenidos, error: logrosError } = await supabaseClient.from('logros_obtenidos').select(`*, logros(*)`).eq('usuario_id', user.id);
        const { data: eventos, error: eventosError } = await supabaseClient.from('eventos').select('*');

        if (predError || resError || logrosError || eventosError) {
            console.error("Error cargando datos:", predError || resError || logrosError || eventosError);
            document.getElementById('loading-message').innerText = "Error al cargar tus datos.";
            return;
        }
        
        // 2. CÁLCULO DE ESTADÍSTICAS
        let totalPuntos = 0, totalAciertos = 0, totalPredicciones = predicciones.length, aciertosMetodo = 0, aciertosRound = 0, rachaActual = 0, rachaMaxima = 0;
        const metodoCounts = { 'KO': 0, 'Submisión': 0, 'Decisión': 0 };
        const puntosPorEvento = {};
        const peleadorStats = {}; 
        predicciones.sort((a, b) => a.pelea_id - b.pelea_id);
        
        for (const pred of predicciones) {
            if (pred.metodo_elegido) metodoCounts[pred.metodo_elegido]++;
            const ganadorElegido = pred.ganador_elegido;
            if (!peleadorStats[ganadorElegido]) peleadorStats[ganadorElegido] = { picks: 0, wins: 0 };
            peleadorStats[ganadorElegido].picks++;
            
            const resultadoReal = resultados.find(r => r.pelea_id === pred.pelea_id);
            if (resultadoReal) {
                const puntosGanados = calcularPuntos(pred, resultadoReal, eventos);
                if (puntosGanados > 0) { 
                    totalAciertos++; 
                    rachaActual++; 
                    peleadorStats[ganadorElegido].wins++; 
                    // Corrección para no contar métodos en preliminares
                    if (pred.metodo_elegido && pred.metodo_elegido === resultadoReal.metodo_real) {
                        aciertosMetodo++; 
                    }
                    if (pred.peleas.es_evento_principal && (String(pred.round_elegido) === String(resultadoReal.round_real) || (pred.round_elegido === 'Decision' && resultadoReal.metodo_real === 'Decisión'))) {
                        aciertosRound++;
                    }
                } else { 
                    rachaMaxima = Math.max(rachaMaxima, rachaActual); 
                    rachaActual = 0; 
                }
                totalPuntos += puntosGanados;
                const eventoId = pred.peleas.evento_id;
                puntosPorEvento[eventoId] = (puntosPorEvento[eventoId] || 0) + puntosGanados;
            }
        }
        rachaMaxima = Math.max(rachaMaxima, rachaActual);
        
        // 3. MOSTRAR INFORMACIÓN (VERSIÓN LEGIBLE)
        const accountContainer = document.getElementById('account-info');
        accountContainer.innerHTML = `
            <p><strong>Usuario:</strong> <span>${user.user_metadata.username || 'No definido'}</span></p>
            <p><strong>Email:</strong> <span>${user.email}</span></p>`;

        const porcentaje = totalPredicciones > 0 ? ((totalAciertos / totalPredicciones) * 100).toFixed(1) : 0;
        const metodoFavorito = Object.keys(metodoCounts).reduce((a, b) => metodoCounts[a] > metodoCounts[b] ? a : b, 'N/A');
        const mejorPuntuacion = Math.max(0, ...Object.values(puntosPorEvento));
        let textoPeleadorFavorito = "N/A";
        if (Object.keys(peleadorStats).length > 0) {
            const nombrePeleadorFavorito = Object.keys(peleadorStats).reduce((a, b) => peleadorStats[a].picks > peleadorStats[b].picks ? a : b);
            const statsFavorito = peleadorStats[nombrePeleadorFavorito];
            const winRateFavorito = statsFavorito.picks > 0 ? ((statsFavorito.wins / statsFavorito.picks) * 100).toFixed(1) : 0;
            textoPeleadorFavorito = `${nombrePeleadorFavorito} (elegido ${statsFavorito.picks} veces, ${winRateFavorito}% de acierto)`;
        }
        
        const statsContainer = document.getElementById('detailed-stats');
        statsContainer.innerHTML = `
            <p><strong>Puntos Totales:</strong> <span>${totalPuntos}</span></p>
            <p><strong>Aciertos Globales:</strong> <span>${totalAciertos} de ${totalPredicciones} (${porcentaje}%)</span></p>
            <hr>
            <p><strong>Estilo de Predicción:</strong> <span>${metodoFavorito}</span></p>
            <p><strong>Peleador de la Casa:</strong> <span>${textoPeleadorFavorito}</span></p>
            <hr>
            <p><strong>Aciertos de Método Exacto:</strong> <span>${aciertosMetodo}</span></p>
            <p><strong>Aciertos de Round Principal:</strong> <span>${aciertosRound}</span></p>
            <hr>
            <p><strong>Mejor Puntuación en un Evento:</strong> <span>${mejorPuntuacion} puntos</span></p>
            <p><strong>Mejor Racha de Aciertos:</strong> <span>${rachaMaxima} peleas</span></p>`;

        const achievementsContainer = document.getElementById('achievements-showcase');
        if (!logrosObtenidos || logrosObtenidos.length === 0) {
            achievementsContainer.innerHTML = "<p>Aún no has desbloqueado ningún logro. ¡Sigue jugando!</p>";
        } else {
            achievementsContainer.innerHTML = '';
            logrosObtenidos.forEach(logro => {
                const logroData = logro.logros;
                const categoria = logroData.categoria || 'Bronce';
                const icono = {'Bronce':'🥉','Plata':'🥈','Oro':'🥇','Épico':'🏆'}[categoria];
                achievementsContainer.innerHTML += `<div class="achievement ${categoria}"><div class="achievement-icon">${icono}</div><div class="achievement-details"><h4>${logroData.nombre}</h4><p>${logroData.descripcion}</p></div></div>`;
            });
        }
        
        // 4. CREAR LOS GRÁFICOS
        new Chart(document.getElementById('predictionStyleChart'),{type:'pie',data:{labels:['KO/TKO','Submisión','Decisión'],datasets:[{label:'Veces Elegido',data:[metodoCounts['KO'],metodoCounts['Submisión'],metodoCounts['Decisión']],backgroundColor:['#dc3545','#007bff','#ffc107']}]},options:{responsive:!0}});
        const eventosLabels = Object.keys(puntosPorEvento).map(t => { const n = eventos.find(e => e.id == t); return n ? n.nombre : `Evento #${t}` });
        new Chart(document.getElementById('eventPerformanceChart'),{type:'bar',data:{labels:eventosLabels,datasets:[{label:'Puntos Conseguidos',data:Object.values(puntosPorEvento),backgroundColor:'#28a745',borderColor:'#218838',borderWidth:1}]},options:{responsive:!0,scales:{y:{beginAtZero:!0}}}});

        document.getElementById('loading-message').style.display = 'none';
        document.getElementById('profile-content').style.display = 'block';
    }

    function calcularPuntos(prediccion, resultado, eventos) {
        let puntos = 0;
        const peleaInfo = prediccion.peleas;
        if (!resultado || !peleaInfo) return 0;
        const eventoDeLaPelea = eventos.find(e => e.id === peleaInfo.evento_id);
        if (!eventoDeLaPelea) return 0;
        if (resultado.ganador_real === prediccion.ganador_elegido) {
            if (peleaInfo.tipo === 'Preliminar') {
                puntos += 1;
            } else if (peleaInfo.tipo === 'Main Card') {
                puntos += 2;
                if (prediccion.metodo_elegido && resultado.metodo_real && prediccion.metodo_elegido === resultado.metodo_real) {
                    puntos += 1;
                }
            }
            if (peleaInfo.es_evento_principal) {
                if (String(resultado.round_real) === String(prediccion.round_elegido) || (prediccion.round_elegido === 'Decision' && resultado.metodo_real === 'Decisión')) {
                    puntos += eventoDeLaPelea.puntos_extra_round;
                }
            }
        }
        return puntos;
    }
</script>

</body>
</html>
