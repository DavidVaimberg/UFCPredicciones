<script>
    const SUPABASE_URL = 'https://dvpckpkgiwicifweiupo.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR2cGNrcGtnaXdpY2lmd2VpdXBvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0NzAzMzgsImV4cCI6MjA3MDA0NjMzOH0.37X7ZZ9cNDUlplHSSGrypxhmAKXpHUyFdrq9nJOdhbw';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    
    let currentUser = null; 

    document.addEventListener('DOMContentLoaded', async () => {
        const { data: { session } } = await supabaseClient.auth.getSession();
        if (!session) { window.location.href = 'index.html'; return; }
        currentUser = session.user;
        
        await Promise.all([
            cargarFiltroEventos(),
            cargarEstadisticas(currentUser, null)
        ]);
        
        document.getElementById('loading-message').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
    });

    async function cargarFiltroEventos() {
        const selector = document.getElementById('event-filter-select');
        const { data: eventos, error } = await supabaseClient.from('eventos').select('id, nombre').eq('esta_activo', false).order('id', { ascending: false });
        if (error) { selector.innerHTML = '<option>Error al cargar eventos</option>'; return; }
        
        let optionsHTML = '<option value="global">Estadísticas Globales (Todas)</option>';
        eventos.forEach(evento => { optionsHTML += `<option value="${evento.id}">${evento.nombre}</option>`; });
        selector.innerHTML = optionsHTML;
        
        selector.addEventListener('change', (e) => {
            const eventoId = e.target.value === 'global' ? null : parseInt(e.target.value);
            cargarEstadisticas(currentUser, eventoId);
        });
    }

    async function cargarEstadisticas(currentUser, eventoId = null) {
        document.getElementById('stats-content').style.display = 'none';
        const honorBox = document.getElementById('honor-box');
        if (eventoId) { honorBox.style.display = 'none'; } else { honorBox.style.display = 'block'; }
        
        // --- AQUÍ ESTÁ EL CAMBIO CRÍTICO ---
        // Pedimos explícitamente hasta 10,000 filas
        const [predsRes, resRes, peleasRes, eventosRes, profilesRes] = await Promise.all([
            supabaseClient.from('predicciones').select('*').range(0, 9999), 
            supabaseClient.from('resultados').select('*').range(0, 9999),
            supabaseClient.from('peleas').select('*').range(0, 9999),
            supabaseClient.from('eventos').select('*'),
            supabaseClient.from('profiles').select('*')
        ]);

        const predicciones = predsRes.data;
        const resultados = resRes.data;
        const peleas = peleasRes.data;
        const eventos = eventosRes.data;
        const profiles = profilesRes.data;

        if (predsRes.error || resRes.error || peleasRes.error || eventosRes.error || profilesRes.error) {
            console.error("Error cargando datos.");
            return;
        }

        // --- DIAGNÓSTICO EN CONSOLA ---
        console.log("=== REPORTE DE DATOS ===");
        console.log("Total de predicciones descargadas:", predicciones.length);
        if (predicciones.length === 1000) {
            console.warn("¡ALERTA! Supabase está limitando a 1000 filas. El rango no funcionó.");
        } else {
            console.log("El límite de 1000 filas ha sido superado con éxito.");
        }
        // -----------------------------

        // Enriquecemos las predicciones manualmente
        const prediccionesEnriquecidas = predicciones.map(p => {
            return {
                ...p,
                peleas: peleas.find(f => f.id === p.pelea_id),
                profiles: profiles.find(u => u.id === p.usuario_id)
            };
        }).filter(p => p.peleas && p.profiles); 

        let prediccionesAProcesar = prediccionesEnriquecidas;
        if (eventoId) {
            prediccionesAProcesar = prediccionesEnriquecidas.filter(p => p.peleas.evento_id === eventoId);
        }
        
        const stats = {};

        // Inicializar stats
        profiles.forEach(p => {
            stats[p.id] = { 
                username: p.username, puntos: 0, aciertos: 0, total: 0, 
                ko_wins: 0, sub_wins: 0, decision_wins: 0, 
                main_card_wins: 0, prelim_wins: 0 
            };
        });

        for (const pred of prediccionesAProcesar) {
            const userId = pred.usuario_id;
            if (!stats[userId]) continue;

            stats[userId].total++;

            const resultadoReal = resultados.find(r => r.pelea_id === pred.pelea_id);
            // Usamos el evento enriquecido o buscamos en la lista
            const evento = eventos.find(e => e.id === pred.peleas.evento_id);

            if (resultadoReal) {
                const puntosGanados = calcularPuntos(pred, resultadoReal, pred.peleas, evento);
                stats[userId].puntos += puntosGanados;

                if (resultadoReal.ganador_real === pred.ganador_elegido) {
                    stats[userId].aciertos++;
                    
                    if (pred.peleas.tipo === 'Main Card') stats[userId].main_card_wins++;
                    else if (pred.peleas.tipo === 'Preliminar') stats[userId].prelim_wins++;

                    if (pred.metodo_elegido && pred.metodo_elegido === resultadoReal.metodo_real) {
                        if (resultadoReal.metodo_real === 'KO') stats[userId].ko_wins++;
                        else if (resultadoReal.metodo_real === 'Submisión') stats[userId].sub_wins++;
                        else if (resultadoReal.metodo_real === 'Decisión') stats[userId].decision_wins++;
                    }
                }
            }
        }
        
        let statsArray = Object.values(stats);
        if (eventoId) {
             statsArray = statsArray.filter(s => s.total > 0);
        } else {
             statsArray = statsArray.filter(s => s.total > 0); 
        }
        
        statsArray.forEach(s => s.porcentaje = s.total > 0 ? ((s.aciertos / s.total) * 100) : 0);
        let currentUsername = currentUser?.user_metadata?.username || null;
        
        if (!eventoId) {
            calcularLiderMVP(prediccionesEnriquecidas, resultados, eventos);
            
            const findLeaders = (key) => {
                if (statsArray.length === 0) return 'N/A';
                const maxValue = Math.max(...statsArray.map(s => s[key]));
                if (maxValue === 0) return 'N/A';
                const leaders = statsArray.filter(s => s[key] === maxValue);
                return leaders.map(l => l.username).join(', ');
            };
            
            document.getElementById('leader-maincard').textContent = findLeaders('main_card_wins');
            document.getElementById('leader-prelims').textContent = findLeaders('prelim_wins');
            document.getElementById('leader-ko').textContent = findLeaders('ko_wins');
            document.getElementById('leader-sumision').textContent = findLeaders('sub_wins');
            document.getElementById('leader-decision').textContent = findLeaders('decision_wins');
        }
        
        statsArray.sort((a, b) => b.puntos - a.puntos);
        document.querySelector("#tabla-puntos tbody").innerHTML = statsArray.map((s, index) => `<tr class="${s.username === currentUsername ? 'fila-usuario-actual' : ''}"><td>${index + 1}</td><td>${s.username}</td><td>${s.puntos}</td></tr>`).join('');
        
        statsArray.sort((a, b) => { 
             if (b.porcentaje !== a.porcentaje) return b.porcentaje - a.porcentaje;
             return b.total - a.total;
        });
        document.querySelector("#tabla-aciertos tbody").innerHTML = statsArray.map((s, index) => `<tr class="${s.username === currentUsername ? 'fila-usuario-actual' : ''}"><td>${index + 1}</td><td>${s.username}</td><td>${s.aciertos}</td><td>${s.total}</td><td>${s.porcentaje.toFixed(1)}%</td></tr>`).join('');
        
        document.getElementById('stats-content').style.display = 'block';
    }

    async function calcularLiderMVP(prediccionesEnriquecidas, resultados, todosEventos) {
        const { data: eventosCerrados } = await supabaseClient.from('eventos').select('id').eq('esta_activo', false);
        if (!eventosCerrados) return;

        const eventosIds = eventosCerrados.map(e => e.id);
        const mvpCounts = {};

        for (const eventoId of eventosIds) {
            const predsDelEvento = prediccionesEnriquecidas.filter(p => p.peleas.evento_id === eventoId);
            if (predsDelEvento.length === 0) continue;

            const puntuaciones = {};
            
            for (const pred of predsDelEvento) {
                const userId = pred.usuario_id;
                const username = pred.profiles.username;
                if (!puntuaciones[userId]) puntuaciones[userId] = { username: username, puntos: 0 };
                
                const resultadoReal = resultados.find(r => r.pelea_id === pred.pelea_id);
                if (resultadoReal) {
                    puntuaciones[userId].puntos += calcularPuntos(pred, resultadoReal, pred.peleas, todosEventos.find(e => e.id === eventoId));
                }
            }

            const scores = Object.values(puntuaciones);
            if (scores.length > 0) {
                const maxScore = Math.max(...scores.map(s => s.puntos));
                if (maxScore > 0) {
                    const ganadores = scores.filter(s => s.puntos === maxScore);
                    ganadores.forEach(g => {
                        mvpCounts[g.username] = (mvpCounts[g.username] || 0) + 1;
                    });
                }
            }
        }

        const mvpArray = Object.entries(mvpCounts);
        if (mvpArray.length > 0) {
            const maxMvps = Math.max(...mvpArray.map(([, count]) => count));
            const mvpLeaders = mvpArray.filter(([, count]) => count === maxMvps).map(([username]) => username);
            document.getElementById('leader-mvp').textContent = mvpLeaders.join(', ');
        } else {
            document.getElementById('leader-mvp').textContent = 'N/A';
        }
    }

    function calcularPuntos(prediccion, resultado, peleaInfo, eventoDeLaPelea) {
        let puntos = 0;
        if (!resultado || !peleaInfo) return 0;
        
        const multiplicador = eventoDeLaPelea ? (eventoDeLaPelea.multiplicador_puntos || 1) : 1;
        const puntosExtraRound = eventoDeLaPelea ? (eventoDeLaPelea.puntos_extra_round || 1) : 1;

        if (resultado.ganador_real === prediccion.ganador_elegido) {
            let puntosBase = 0;
            if (peleaInfo.tipo === 'Preliminar') puntosBase = 1;
            else if (peleaInfo.tipo === 'Main Card') puntosBase = 2;

            puntos += puntosBase * multiplicador;
            
            if (peleaInfo.tipo === 'Main Card' && prediccion.metodo_elegido && prediccion.metodo_elegido === resultado.metodo_real) {
                puntos += 1; 
            }
            if (peleaInfo.es_evento_principal && (String(resultado.round_real) === String(prediccion.round_elegido) || (prediccion.round_elegido === 'Decision' && resultado.metodo_real === 'Decisión'))) {
                puntos += puntosExtraRound;
            }
        }
        return puntos;
    }
</script>
