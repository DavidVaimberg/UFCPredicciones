<script>
    const SUPABASE_URL = 'https://dvpckpkgiwicifweiupo.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR2cGNrcGtnaXdpY2lmd2VpdXBvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0NzAzMzgsImV4cCI6MjA3MDA0NjMzOH0.37X7ZZ9cNDUlplHSSGrypxhmAKXpHUyFdrq9nJOdhbw';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    // Cambia este email por el tuyo si es diferente
    const ADMIN_EMAIL = "dogecoinve@gmail.com"; 

    let currentUser = null;
    let currentEvent = null;
    let peleasDelEvento = []; // Cach茅 global

    document.addEventListener('DOMContentLoaded', async () => {
        await loadActiveEvents();
        const { data: { session } } = await supabaseClient.auth.getSession();
        if (session) {
            currentUser = session.user;
            const eventSelector = document.getElementById('event-selector');
            if (eventSelector.value && eventSelector.value !== "No hay eventos activos") {
                await showPredictionScreen();
            }
        }
    });

    function toggleAuthForms() {
        document.getElementById('login-form').classList.toggle('hidden');
        document.getElementById('register-form').classList.toggle('hidden');
    }

    async function loadActiveEvents() {
        const selector = document.getElementById('event-selector');
        selector.innerHTML = '<option>Cargando eventos...</option>';
        const { data: eventos, error } = await supabaseClient.from('eventos').select('id, nombre').eq('esta_activo', true);
        if (error) { console.error('Error cargando eventos:', error); selector.innerHTML = '<option>Error al cargar</option>'; return; }
        selector.innerHTML = '';
        if (eventos.length === 0) { selector.innerHTML = '<option>No hay eventos activos</option>'; } 
        else { eventos.forEach(evento => { const option = document.createElement('option'); option.value = evento.id; option.textContent = evento.nombre; selector.appendChild(option); }); }
    }

    async function register() {
        const username = document.getElementById('register-username').value.trim();
        const email = document.getElementById('register-email').value.trim();
        const password = document.getElementById('register-password').value.trim();
        if (!username || !email || !password) return alert('Todos los campos son obligatorios.');
        const { data, error } = await supabaseClient.auth.signUp({ email, password, options: { data: { username } } });
        if (error) return alert('Error al registrar: ' + error.message);
        alert('隆Registro exitoso! Ya puedes iniciar sesi贸n.');
        toggleAuthForms();
    }

    async function login() {
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;
        const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });
        if (error) return alert('Error al iniciar sesi贸n: Email o contrase帽a incorrectos.');
        currentUser = data.user;
        await showPredictionScreen();
    }

    async function logout() {
        await supabaseClient.auth.signOut();
        window.location.reload();
    }

    async function showPredictionScreen() {
        const eventSelector = document.getElementById('event-selector');
        if (!eventSelector.value || eventSelector.value === "No hay eventos activos") return;
        currentEvent = { id: eventSelector.value, name: eventSelector.options[eventSelector.selectedIndex].text };
        document.getElementById('auth-section').classList.add('hidden');
        document.getElementById('welcome-user').innerText = `Bienvenido, ${currentUser.user_metadata.username || currentUser.email} (${currentEvent.name})`;

        if (currentUser.email === ADMIN_EMAIL) {
            document.getElementById('admin-section').classList.remove('hidden');
            document.getElementById('prediction-section').classList.add('hidden');
            renderAdminPanel();
        } else {
            document.getElementById('admin-section').classList.add('hidden');
            document.getElementById('prediction-section').classList.remove('hidden');
            const { data: peleas, error: peleasError } = await supabaseClient.from('peleas').select('id').eq('evento_id', currentEvent.id).limit(1);
            if (peleasError || !peleas || peleas.length === 0) { document.getElementById('fight-list').innerHTML = "<h2>No se encontraron peleas para este evento.</h2>"; return; }
            const { count, error: predictionError } = await supabaseClient.from('predicciones').select('*', { count: 'exact', head: true }).eq('usuario_id', currentUser.id).eq('pelea_id', peleas[0].id);
            if (predictionError) { document.getElementById('fight-list').innerHTML = "<h2>Error al verificar tus predicciones.</h2>"; console.error("Error al contar predicciones:", predictionError); return; }
            if (count > 0) { document.getElementById('fight-list').innerHTML = "<h2>Ya has guardado tus predicciones para este evento. 隆Mucha suerte!</h2>"; document.getElementById('submit-btn').classList.add('hidden'); } 
            else { renderFights(); document.getElementById('submit-btn').classList.remove('hidden'); }
        }
    }

    async function renderFights() {
        const container = document.getElementById("fight-list");
        container.innerHTML = '<h2>Cargando peleas...</h2>'; // Indicador de carga simple
        const { data: peleas, error } = await supabaseClient.from('peleas').select('*').eq('evento_id', currentEvent.id).order('id', { ascending: true });
        if (error) { console.error('Error cargando peleas:', error); container.innerHTML = '<h2>Error al cargar las peleas.</h2>'; return; }
        peleasDelEvento = peleas;
        container.innerHTML = '';
        peleas.forEach(f => {
            const fightCard = document.createElement("div");
            fightCard.className = "fight";
            fightCard.setAttribute('data-pelea-id', f.id);
            let extraFieldsHTML = '';
            if (f.tipo === 'Main Card') extraFieldsHTML += `<div class="method"><label>M茅todo de victoria:</label><select id="method_${f.id}"><option value="">Selecciona...</option><option value="KO">KO/TKO</option><option value="Submisi贸n">Submisi贸n</option><option value="Decisi贸n">Decisi贸n</option></select></div>`;
            if (f.es_evento_principal) {
                let roundOptions = '<option value="">Selecciona...</option>';
                for (let i = 1; i <= f.numero_de_rounds; i++) roundOptions += `<option value="${i}">Round ${i}</option>`;
                if (f.numero_de_rounds > 3) roundOptions += `<option value="Decision">Decisi贸n</option>`;
                extraFieldsHTML += `<div class="round"><label><strong>Round en que termina:</strong></label><select id="round_${f.id}">${roundOptions}</select></div>`;
            }
            fightCard.innerHTML = `
                <div class="fight-title">${f.nombre}</div>
                <div class="fight-card-container">
                    <input type="radio" name="fight_${f.id}" id="fighter1_${f.id}" value="${f.luchador1}" class="hidden-radio">
                    <label for="fighter1_${f.id}" class="fighter-corner corner-1">
                        <span class="fighter-name">${f.luchador1}</span>
                    </label>
                    <div class="vs-divider">VS</div>
                    <input type="radio" name="fight_${f.id}" id="fighter2_${f.id}" value="${f.luchador2}" class="hidden-radio">
                    <label for="fighter2_${f.id}" class="fighter-corner corner-2">
                        <span class="fighter-name">${f.luchador2}</span>
                    </label>
                </div>
                <div class="extra-fields-container">
                    ${extraFieldsHTML}
                </div>`;
            const corners = fightCard.querySelectorAll('.fighter-corner');
            corners.forEach(corner => {
                corner.addEventListener('click', () => {
                    fightCard.querySelectorAll('.fighter-corner').forEach(c => c.classList.remove('selected'));
                    corner.classList.add('selected');
                    // Marcamos el radio button oculto correspondiente
                    const radioId = corner.getAttribute('for');
                    document.getElementById(radioId).checked = true; 
                });
            });
            container.appendChild(fightCard);
        });
    }

    async function submitPredictions() {
        const submitButton = document.getElementById('submit-btn');
        submitButton.disabled = true; submitButton.textContent = 'Enviando...';
        const predictionsToInsert = [];
        for (const pelea of peleasDelEvento) {
            const ganadorSeleccionado = document.querySelector(`input[name='fight_${pelea.id}']:checked`);
            if (!ganadorSeleccionado) { alert(`Debes elegir un ganador para: "${pelea.nombre}"`); submitButton.disabled = false; submitButton.textContent = 'Enviar Predicciones'; return; }
            let metodo = null, round = null;
            if (pelea.tipo === 'Main Card') { const metodoSelect = document.getElementById(`method_${pelea.id}`); if (!metodoSelect || !metodoSelect.value) { alert(`Debes elegir un m茅todo para: "${pelea.nombre}"`); submitButton.disabled = false; submitButton.textContent = 'Enviar Predicciones'; return; } metodo = metodoSelect.value; }
            if (pelea.es_evento_principal) { const roundSelect = document.getElementById(`round_${pelea.id}`); if (!roundSelect || !roundSelect.value) { alert(`Debes elegir un round para la pelea principal`); submitButton.disabled = false; submitButton.textContent = 'Enviar Predicciones'; return; } round = roundSelect.value; }
            predictionsToInsert.push({ usuario_id: currentUser.id, pelea_id: pelea.id, ganador_elegido: ganadorSeleccionado.value, metodo_elegido: metodo, round_elegido: round });
        }
        const { error } = await supabaseClient.from('predicciones').insert(predictionsToInsert);
        if (error) { console.error('Error al guardar predicciones:', error); alert(`Hubo un error al guardar: ${error.message}`); submitButton.disabled = false; submitButton.textContent = 'Enviar Predicciones'; return; }
        alert('隆Predicciones guardadas con 茅xito!');
        document.getElementById('fight-list').innerHTML = "<h2>隆Gracias! Tus predicciones han sido guardadas. 隆Mucha suerte!</h2>";
        document.getElementById('submit-btn').classList.add('hidden');
        try {
            const { data: logro } = await supabaseClient.from('logros').select('id').eq('clave_unica', 'NOVATO_VALIENTE').single();
            if (logro) { await supabaseClient.from('logros_obtenidos').insert({ usuario_id: currentUser.id, logro_id: logro.id, evento_id: currentEvent.id }); console.log('Intento de dar logro "Novato Valiente" completado.'); }
        } catch (error) { console.log('Usuario probablemente ya tiene el logro "Novato Valiente".'); }
    }

    // ===== FUNCIONES DEL PANEL DE ADMIN ACTUALIZADAS =========
    // ==========================================================

    async function renderAdminPanel() {
        const container = document.getElementById("admin-fight-list");
        container.innerHTML = '<h4>Cargando peleas para el panel...</h4>';
        const { data: peleas, error: peleasError } = await supabaseClient.from('peleas').select('*').eq('evento_id', currentEvent.id).order('id', { ascending: true });
        if (peleasError) { console.error("Admin Error (peleas):", peleasError); container.innerHTML = '<h4>Error cargando peleas</h4>'; return; }
        peleasDelEvento = peleas;
        const peleaIDs = peleas.map(p => p.id);
        const { data: resultadosExistentes, error: resError } = await supabaseClient.from('resultados').select('*').in('pelea_id', peleaIDs);
        if (resError) { console.error("Admin Error (resultados):", resError); }

        container.innerHTML = ''; // Limpiar antes de a帽adir
        peleas.forEach(f => {
            const resultadoGuardado = resultadosExistentes?.find(r => r.pelea_id === f.id) || {};
            let extraFieldsHTML = '';
            // Solo mostrar campos de m茅todo/round si NO es Draw o NC
            if (f.tipo === 'Main Card' && resultadoGuardado.ganador_real !== 'Draw' && resultadoGuardado.ganador_real !== 'NC') {
                extraFieldsHTML += `<br><label>M茅todo Real:</label><select id="admin_method_${f.id}">
                                        <option value="">Selecciona...</option>
                                        <option value="KO" ${resultadoGuardado.metodo_real === 'KO' ? 'selected' : ''}>KO/TKO</option>
                                        <option value="Submisi贸n" ${resultadoGuardado.metodo_real === 'Submisi贸n' ? 'selected' : ''}>Submisi贸n</option>
                                        <option value="Decisi贸n" ${resultadoGuardado.metodo_real === 'Decisi贸n' ? 'selected' : ''}>Decisi贸n</option>
                                    </select>`;
            }
            if (f.es_evento_principal && resultadoGuardado.ganador_real !== 'Draw' && resultadoGuardado.ganador_real !== 'NC') {
                extraFieldsHTML += `<br><label>Round Real:</label><input type="number" id="admin_round_${f.id}" min="1" max="${f.numero_de_rounds}" value="${resultadoGuardado.round_real || ''}">`;
            }

            container.innerHTML += `
                <div class="admin-fight-entry">
                    <strong>${f.nombre}</strong>
                    <div class="admin-options">
                        <label><input type="radio" name="admin_winner_${f.id}" value="${f.luchador1}" ${resultadoGuardado.ganador_real === f.luchador1 ? 'checked' : ''}/> ${f.luchador1}</label>
                        <label><input type="radio" name="admin_winner_${f.id}" value="${f.luchador2}" ${resultadoGuardado.ganador_real === f.luchador2 ? 'checked' : ''}/> ${f.luchador2}</label>
                        <label class="special-result draw-label"><input type="radio" name="admin_winner_${f.id}" value="Draw" ${resultadoGuardado.ganador_real === 'Draw' ? 'checked' : ''}/> Empate</label>
                        <label class="special-result nc-label"><input type="radio" name="admin_winner_${f.id}" value="NC" ${resultadoGuardado.ganador_real === 'NC' ? 'checked' : ''}/> No Contest</label>
                    </div>
                    <div class="admin-extra-fields">
                        ${extraFieldsHTML}
                    </div>
                </div>`;
        });

        // A帽adir listeners para ocultar/mostrar campos extra din谩micamente
        peleas.forEach(f => {
            const radios = document.querySelectorAll(`input[name='admin_winner_${f.id}']`);
            radios.forEach(radio => {
                radio.addEventListener('change', (event) => {
                    const selectedValue = event.target.value;
                    const extraFieldsDiv = document.querySelector(`.admin-fight-entry[data-pelea-id='${f.id}'] .admin-extra-fields`);
                    if (!extraFieldsDiv) return;

                    let newExtraFieldsHTML = '';
                    if (selectedValue !== 'Draw' && selectedValue !== 'NC') {
                        if (f.tipo === 'Main Card') {
                             newExtraFieldsHTML += `<br><label>M茅todo Real:</label><select id="admin_method_${f.id}"><option value="">Selecciona...</option><option value="KO">KO/TKO</option><option value="Submisi贸n">Submisi贸n</option><option value="Decisi贸n">Decisi贸n</option></select>`;
                        }
                        if (f.es_evento_principal) {
                            newExtraFieldsHTML += `<br><label>Round Real:</label><input type="number" id="admin_round_${f.id}" min="1" max="${f.numero_de_rounds}" value="">`;
                        }
                    }
                     extraFieldsDiv.innerHTML = newExtraFieldsHTML;
                });
            });
             // Establecer estado inicial al cargar
             const initialWinner = resultadoGuardado.ganador_real;
             const initialExtraFieldsDiv = document.querySelector(`.admin-fight-entry[data-pelea-id='${f.id}'] .admin-extra-fields`);
             if (initialExtraFieldsDiv && (initialWinner === 'Draw' || initialWinner === 'NC')) {
                 initialExtraFieldsDiv.innerHTML = '';
             } else if (initialExtraFieldsDiv) {
                 // Re-render inicial con valores guardados si no es Draw/NC
                 let initialHTML = '';
                 if (f.tipo === 'Main Card') {
                     initialHTML += `<br><label>M茅todo Real:</label><select id="admin_method_${f.id}">
                                         <option value="">Selecciona...</option>
                                         <option value="KO" ${resultadoGuardado.metodo_real === 'KO' ? 'selected' : ''}>KO/TKO</option>
                                         <option value="Submisi贸n" ${resultadoGuardado.metodo_real === 'Submisi贸n' ? 'selected' : ''}>Submisi贸n</option>
                                         <option value="Decisi贸n" ${resultadoGuardado.metodo_real === 'Decisi贸n' ? 'selected' : ''}>Decisi贸n</option>
                                     </select>`;
                 }
                 if (f.es_evento_principal) {
                     initialHTML += `<br><label>Round Real:</label><input type="number" id="admin_round_${f.id}" min="1" max="${f.numero_de_rounds}" value="${resultadoGuardado.round_real || ''}">`;
                 }
                 initialExtraFieldsDiv.innerHTML = initialHTML;
             }
             // A帽adir el atributo data-pelea-id al div principal para la selecci贸n
             const entryDiv = container.querySelector(`strong:contains("${f.nombre}")`)?.closest('.admin-fight-entry');
             if(entryDiv) entryDiv.setAttribute('data-pelea-id', f.id);
        });
    }


    async function guardarYProcesarResultados() {
        const adminButton = document.getElementById('admin-save-btn');
        adminButton.disabled = true;
        adminButton.textContent = 'Procesando...';

        const resultsToUpsert = [];
        if (!peleasDelEvento || peleasDelEvento.length === 0) {
            const { data: peleas } = await supabaseClient.from('peleas').select('*').eq('evento_id', currentEvent.id);
            peleasDelEvento = peleas || [];
        }

        let allSelected = true;
        for (const pelea of peleasDelEvento) {
            const ganadorSeleccionado = document.querySelector(`input[name='admin_winner_${pelea.id}']:checked`);
            if (!ganadorSeleccionado) {
                allSelected = false;
                break; // Salir del bucle si falta una selecci贸n
            }
            
            const ganadorValor = ganadorSeleccionado.value;
            let metodo = null;
            let round = null;

            if (ganadorValor !== 'NC' && ganadorValor !== 'Draw') {
                if (pelea.tipo === 'Main Card') {
                    const metodoElem = document.getElementById(`admin_method_${pelea.id}`);
                    // Es importante verificar que el elemento existe antes de leer su valor
                    if (metodoElem) metodo = metodoElem.value;
                }
                if (pelea.es_evento_principal) {
                    const roundElem = document.getElementById(`admin_round_${pelea.id}`);
                    if (roundElem) round = roundElem.value;
                }
            } 
            // Si es NC o Draw, metodo y round permanecen null por defecto

            resultsToUpsert.push({ 
                pelea_id: pelea.id, 
                ganador_real: ganadorValor, 
                metodo_real: metodo, 
                round_real: round ? parseInt(round) : null // Asegurarse de guardar round como n煤mero o null
            });
        }
        
        if (!allSelected) {
            alert("Error: Debes seleccionar un resultado para TODAS las peleas antes de procesar.");
            adminButton.disabled = false;
            adminButton.textContent = ' Guardar Resultados y Repartir Puntos/Logros';
            return;
        }

        const { error: saveError } = await supabaseClient.from('resultados').upsert(resultsToUpsert, { onConflict: 'pelea_id' });
        if (saveError) {
            console.error("Error al guardar resultados:", saveError);
            alert("Hubo un error al guardar los resultados: " + saveError.message);
            adminButton.disabled = false;
            adminButton.textContent = ' Guardar Resultados y Repartir Puntos/Logros';
            return;
        }
        
        alert("Resultados guardados con 茅xito. Ahora se procesar谩n los logros...");

        const { data, error: processError } = await supabaseClient.rpc('repartir_logros_evento', { 
            evento_id_param: currentEvent.id 
        });

        if (processError) {
            console.error("Error al procesar logros:", processError);
            alert("Resultados guardados, pero hubo un error al procesar los logros. Revisa la consola.");
        } else {
             alert("隆Proceso completado con 茅xito!\n\n--- Reporte del Motor de Logros ---\n\n" + data);
             console.log(data);
        }
        
        adminButton.disabled = false; // Habilitar de nuevo el bot贸n
        adminButton.textContent = ' Guardar Resultados y Repartir Puntos/Logros';
        renderAdminPanel(); // Re-renderizar para reflejar los datos guardados
    }

</script>
